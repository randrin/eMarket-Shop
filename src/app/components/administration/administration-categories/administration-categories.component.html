<div class="container-fuild" *ngIf="categories">
  <div class="row">
    <div class="col-md-10 ml-auto mr-auto">
      <div class="row">
        <div class="col-md-6">
          <h6>Tous les cat√©gories eMarket-Shop</h6>
        </div>
        <div class="col-md-6 text-right">
          <button class="btn btn-primary btn-round" type="button" (click)="AddCategorie()">
            <i class="now-ui-icons design_app"></i> Ajouter Categorie 
          </button>
        </div>
      </div>
      <div class="card card-plain" *ngIf="mode == 'Get Categorie'">
          <div class="card-body">
          <div class="table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                        <th class="text-left">ID Categorie</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th class="text-center">Icon</th>
                        <th class="text-right">Activation</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let category of categories._embedded.categories; let i = index;">
                          <td class="text-left">{{i + 1}}</td>
                          <td>{{category.name}}</td>
                          <td>{{category.description}}</td>
                          <td class="text-center">{{category.imageURl}}</td>
                          <td class="text-right">{{category.active}}</td>
                          <td class="td-actions text-right">
                            <button type="button" ngbTooltip="View Profile" class="btn btn-info btn-icon btn-sm btn-round">
                                <i class="now-ui-icons users_single-02"></i>
                            </button>
                            <button type="button" ngbTooltip="Modifier" class="btn btn-success btn-icon btn-sm btn-round">
                                <i class="now-ui-icons ui-2_settings-90"></i>
                            </button>
                            <button type="button" (click)="open(modal_mini, 'modal_mini', 'sm')" ngbTooltip="Supprimer" class="btn btn-danger btn-icon btn-sm btn-round">
                                <i class="now-ui-icons ui-1_simple-remove"></i>
                            </button>
                            <ng-template #modal_mini let-c="close" let-d="dismiss">
                              <div class="modal-header justify-content-center">
                                  <div class="modal-profile">
                                      <i class="now-ui-icons users_circle-08"></i>
                                  </div>
                              </div>
                              <div class="modal-body">
                                  <p>Always have an access to your profile</p>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-link btn-neutral" (click)="c('Close click')">Back</button>
                                  <button type="button" class="btn btn-link btn-neutral" (click)="deleteCategorie(category)">Supprimer</button>
                              </div>
                            </ng-template>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
        </div>
      </div>
      <div *ngIf="mode == 'Add Categorie'">
        <p>Add Categorie</p>
      </div>
  </div>
  </div>
</div>
