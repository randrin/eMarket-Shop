<app-navbar></app-navbar>
<div class="main">
    <div class="section">
        <div class="container-fluid">
            <h2 class="section-title">Find what you need</h2>
            <div class="row">
              <div class="col-md-2">
                <div class="nav-pills-navigation" *ngIf="categories">
                  <div class="nav-pills-wrapper">
                    <ngb-tabset type="pills" class="nav nav-pills nav-pills-primary vertical-pills nav-pills-icons" [orientation]="'vertical'">
                      <ngb-tab *ngFor="let category of categories._embedded.categories">
                        <ng-template ngbTabTitle>
                          <span (click)="getSubCategories(category)">
                            <i class="now-ui-icons {{category.imageIcon}}"></i> 
                            {{ category.name }}
                          </span>
                        </ng-template>
                      </ngb-tab>
                    </ngb-tabset>
                  </div>
                </div>
              </div>
              <div class="col-md-10">
                <div class="row">
                  <div class="nav-pills-navigation" *ngIf="subCategories">
                    <div class="nav-pills-wrapper">
                    <ngb-tabset type="pills" class="nav nav-pills nav-pills-info justify-content-start tab-space">
                      <ngb-tab *ngFor="let subCategory of subCategories._embedded.subcategories">
                        <ng-template ngbTabTitle>
                          <span (click)="getProductsBySubCategory(subCategory)">
                            {{subCategory.name}}
                          </span>
                        </ng-template>
                      </ngb-tab>
                    </ngb-tabset>
                    </div>
                    </div>
                </div>
                <router-outlet></router-outlet>
              </div>
            </div>
        </div>
    </div>
</div>
